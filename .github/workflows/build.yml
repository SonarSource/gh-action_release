name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: github-ubuntu-latest-s
    permissions:
      id-token: write
      contents: read
    env:
      VAULT_ADDR: https://vault.sonar.build:8200
    steps:
      - name: Vault Secrets
        id: secrets
        uses: hashicorp/vault-action@7709c609789c5e27b757a85817483caadbb5939a # v3.3.0
        with:
          url: ${{ env.VAULT_ADDR }}
          method: jwt
          path: jwt-ghwf
          role: github-sonarsource-gh-action_release
          secrets: |
            development/kv/data/sonarcloud token | SONAR_TOKEN;
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version-file: main/.python-version
      - name: Build
        working-directory: main
        run: |
          python -m pip install --upgrade pip pipenv
          make test
          sed -i "s|<source>release</source>|<source>main/release</source>|g" "build/coverage.xml"
      - name: Test
        working-directory: datadog-ingest
        run: |
          python -m pip install --upgrade requests
          python main_test.py
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@ffc3010689be73b8e5ae0c57ce35968afd7909e8 # v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
