name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3.0.2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up Python
        uses: actions/setup-python@d09bd5e6005b175076f227b13d9730d56e9dcfcb # tag=v4.0.0
        with:
          python-version: "3.10"
      - name: Build
        working-directory: main
        run: |
          python -m pip install --upgrade pip pipenv
          make test
          sed -i "s|<source>${GITHUB_WORKSPACE}|<source>/github/workspace|g" "${GITHUB_WORKSPACE}/main/build/coverage.xml"
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.organization=sonarsource
            -Dsonar.projectKey=SonarSource_gh-action_release
            -Dsonar.python.version=3.10
            -Dsonar.python.coverage.reportPaths=main/build/coverage.xml
            -Dsonar.sources=main
            -Dsonar.exclusions=main/tests/*
            -Dsonar.tests=main/tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}
